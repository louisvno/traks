<div class="sheet-container">
<button mat-stroked-button	class="close-btn" (click)="close()">Close</button>
<mat-tab-group animationDuration="0ms">
    <mat-tab label="Description">
        <div class="tab-text-content">
            {{trackModel.description}}
        </div>
    </mat-tab>
    <mat-tab label="Profile">
      <ng-template matTabContent>
        <div id='chart-container'>
          <ngx-charts-line-chart
          id="profile"
          [autoScale]="true"
          [xAxis]="true"
          [yAxis]= "true"
          [gradient]= "false"
          [results]="trackModel.profile"></ngx-charts-line-chart>
        </div>
      </ng-template>
    </mat-tab>
    <mat-tab label="Data">
      <ul class="data-list">
        <li>distance: {{trackModel.totalDistance | number:'1.1-2'}} km</li>
        <li>min. elevation: {{trackModel.minElevation | number:'1.0-0'}} m</li>
        <li>max. elevation: {{trackModel.maxElevation | number:'1.0-0'}} m</li>
      </ul>
      
      <mat-divider></mat-divider>
      <div class="download-area">
        <button mat-button color="primary" (click)="downloadGPX()">Download .gpx</button> 
      </div>
    </mat-tab>
  </mat-tab-group>
<div id="sheet-footer"></div>
</div>
